<body>
    <div class="">
        <p>area of traingle</p>
        <ul>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
    <script>
        function areaoftraigle() {
            let a = 5; let b = 6; let c = 7;
            let s = (a + b + c) / 2;
            console.log(s);
            var area = Math.sqrt(s * ((s - a) * (s - b) * (s - c)));
            console.log(area);
        }
        areaoftraigle();
    </script>
